  <link rel="stylesheet" href="css/style.css">
  <style>
    /* ===== ESTILO ESPEC√çFICO DA P√ÅGINA DE DOA√á√ÉO ===== */

    main.content {
      text-align: center;
      padding: 3rem 1rem;
    }

    h1 {
      color: #5a4fcf;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
      margin-bottom: 1.5rem;
    }

    .donation-panel {
      background: #f9f9ff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      display: inline-block;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .donation-panel label {
      display: block;
      font-weight: 600;
      color: #444;
      margin-bottom: 0.6rem;
    }

    .donation-panel input {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border: 2px solid #dcdcff;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 1rem;
    }

    .donation-panel .btn {
      background: linear-gradient(90deg, #5a4fcf, #8c81ff);
      color: #fff;
      font-weight: bold;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .donation-panel .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #4c3cb8, #7a70e6);
    }

    .progress {
      margin-top: 1.5rem;
      width: 100%;
      height: 20px;
      background: #e9e9ff;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      background: linear-gradient(90deg, #77dd77, #a0f7a0);
      width: 0%;
      height: 100%;
      border-radius: 10px;
      color: #333;
      font-weight: bold;
      text-align: center;
      transition: width 0.5s ease-in-out;
    }

    #donMessage {
      margin-top: 1rem;
      font-weight: 600;
      color: #4caf50;
      opacity: 0;
      transition: opacity 0.4s;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="index.html">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTk3gaJ_Pw7jjIJdzP4YtEkUh5jGeTUGdypjA&s" alt="VivaMente logo" class="logo"/>
        <span>VivaMente</span>
      </a>
      <nav class="main-nav" aria-label="Menu principal">
        <ul class="nav-list">
          <li><a href="index.html">In√≠cio</a></li>
          <li><a href="about.html">Sobre</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="voluntario.html">Volunt√°rio</a></li>
          <li><a href="doar.html" class="donate">Doar</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="wrap content">
    <h1>Doe e transforme vidas üíö</h1>
    <p>Sua contribui√ß√£o ajuda a manter programas de apoio psicol√≥gico e projetos sociais.</p>

    <div class="donation-panel">
      <label for="donValue">Escolha o valor (R$)</label>
      <input id="donValue" type="number" value="50" min="1" step="10" />
      <button id="donBtn" class="btn">Doar agora</button>

      <div id="donMessage" role="status" aria-live="polite"></div>

      <div class="progress" aria-hidden="false">
        <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>¬© <span id="year5"></span> VivaMente</p>
    </div>
  </footer>

  <script>
    document.getElementById("year5").textContent = new Date().getFullYear();

    const btn = document.getElementById("donBtn");
    const bar = document.getElementById("progressBar");
    const msg = document.getElementById("donMessage");
    let progress = 0;

    btn.addEventListener("click", () => {
      const value = parseInt(document.getElementById("donValue").value) || 0;

      if (value > 0) {
        progress = Math.min(progress + value / 10, 100); // soma proporcional ao valor
        bar.style.width = progress + "%";
        bar.textContent = Math.round(progress) + "%";

        msg.textContent = "üíñ Obrigado pela sua doa√ß√£o! Cada gesto faz a diferen√ßa.";
        msg.style.opacity = 1;

        setTimeout(() => {
          msg.style.opacity = 0;
        }, 4000);
      }
    });
  </script>
</body>
</html>
